<html>
<head>
  <title>JD-asm</title>
</head>
<body onload="init();" onresize="offset.update(file);">
<script type="text/javascript" src="swingIO/UI.js"></script>
<script type="text/javascript" src="RandomAccessFileV/FileReaderV.js"></script>
<script>
  /*------------------------------------------------------------
  This is a web based version of JDisassembly originally designed to run in Java.
  See https://github.com/Recoskie/JDisassembly/blob/master/app.java
  ------------------------------------------------------------*/
  
  var file = new FileReaderV();
  var offset = null;
  
  function init()
  {
    offset = new VHex("vhex", file, false);
    
    offset.hide(true);
  }
  
  function Open( f )
  {
    file.setTarget(f.files[0]);
    
    offset.setSize(file.size);
    
    offset.hide(false); show("c1");
    
    offset.sc();
  }
  
  function show( el )
  {
    document.getElementById(el).style.display = "";
  }
</script>
<input type="file" id="file" onchange="Open(this);"><input type="button" id="c1" value="Hide text" onclick="if(offset.text){offset.setText(false);this.value='Show text';}else{offset.setText(true);this.value='Hide text';};offset.update(file);" style="display:none;">
<iframe style='width:100%;height:100%;' id="vhex"></iframe>
</body>
</html>
